<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Manager</title>
    {% load static %}
    <link href="{% static 'css/tailwind-built.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex min-h-screen">
    <!-- Side navigation -->
    <div class="bg-white w-64 shadow-md p-6">
      <h1 class="text-2xl font-bold mb-4 ml-10">Lingu</h1>
      <ul>
        <li class="mb-2">
          <a
            href="{% url 'chatbot_view' %}"
            class="nav-item {% if request.path == '/chatbot/' %}active{% endif %}"
          >
            <img src="{% static 'images/robot.png' %}" alt="Chatbot" />
          </a>
        </li>
        <li>
          <a
            href="{% url 'money_manager' %}"
            class="nav-item {% if request.path == '/chatbot/money-manager/' %}active{% endif %}"
          >
            <img src="{% static 'images/money.png' %}" alt="Money" />
          </a>
        </li>
      </ul>
    </div>
    <!-- Main content -->
    <div class="flex-1 p-6">
      <div class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">
          Money Manager
        </h1>
        <p class="text-center">This is the Money Manager section.</p>
      </div>
    </div>
  </body>
</html>
